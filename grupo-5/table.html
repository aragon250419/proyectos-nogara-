<!DOCTYPE html>
<html lang="en">
<head>

    <title>table</title>
</head>
<body>
    <h1>tablas</h1>


    <style>
       td,th{
           border:1px solid red;
       }
    </style>
      
    <table>
     <tr>
         <td rowspan="2">2</td>
         <td>1</td>
         <td>1</td>
         <td>1</td>
     </tr>
     <tr>
         <td colspan="3">3</td>
     </tr>
     <tr>
         <td>1</td>
         <td colspan="3">3</td>
     </tr>

    

    </table>
    
</body>
</html>
